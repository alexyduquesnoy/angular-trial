<div class="col-sm-12">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" name="firstName" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" name="lastName" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="text" name="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
      <select name="drinkPreference" id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="jus d'orange">Jus d'orange</option>
        <option value="jus  de mangue">Jus de mangue</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h3>Vos hobbies</h3>
      <div class="form-group" *ngFor="let hobbieControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
        <button type="button" class="btn btn-danger" (click)="onDeleteHobbie(i)">Supprimer</button>
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobbie()">Ajouter un hobbie</button>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
  </form>
</div>
