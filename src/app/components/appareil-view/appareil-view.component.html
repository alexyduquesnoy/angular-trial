<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour : {{lastUpdate | async | date: 'yMMMMEEEEd' | uppercase }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index" [id]="appareil.id" [index]="i" [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>
      </ul>
      <button class="btn btn-success" (click)="onAllumer()">
        Tout allumer
      </button>
      <button class="btn btn-danger" (click)="onEteindre()">
        Tout éteindre
      </button>
      <button class="btn btn-primary" (click)="onSave()">Sauvegarder</button>
      <button class="btn btn-primary" (click)="onFetch()">Récupérer</button>
    </div>
  </div>
</div>
